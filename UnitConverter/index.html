<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Dark Mode</title>
    <link rel="stylesheet" href="dark.css">
</head>
<body>
    <div class="calculator-card">
        <form action="result.php" method="post">
            <h1>Unit Converter</h1>

            <label>Select Type</label>
            <select name="type" id="converter-type">
                <option value="temp">Temperature (C to F)</option>
                <option value="data">Data (MB to GB)</option>
                <option value="weight">Weight (KG to Grams)</option>
            </select>

            <label>Enter Value</label>
            <input type="number" name="val" step="0.01" required>

            <div class="button-group">
                <input type="submit" value="Convert" class="btn btn-submit">
                <input type="reset" value="Clear" class="btn btn-reset">
            </div>
        </form>
    </div>
</body>
</html>
