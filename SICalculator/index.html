<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-card">
        <form action="result.php" method="post">
            <h1>Simple Interest Calculator</h1>
            
            <label>Select Currency</label>
            <div class="currency-group">
                <label class="currency-option"><input type="radio" name="currency" value="INR" checked> â‚¹ (INR)</label>
                <label class="currency-option"><input type="radio" name="currency" value="USD"> $ (USD)</label>
            </div>

            <label for="P">Principal Amount</label>
            <input type="number" name="P" id="P" placeholder="e.g. 1000" required style="margin-bottom: 20px;">
            
            <label for="R">Annual Rate (%)</label>
            <input type="number" name="R" id="R" step="0.1" placeholder="e.g. 5.0" required style="margin-bottom: 20px;">
            
            <label for="T">Time Period</label>
            <div class="time-row">
                <input type="number" name="T" id="T" placeholder="Value" required>
                <select name="T_unit">
                    <option value="years">Years</option>
                    <option value="months">Months</option>
                    <option value="days">Days</option>
                </select>
            </div>
            
            <div class="button-group">
                <input type="submit" value="Get Result" class="btn btn-submit">
                <input type="reset" value="Clear" class="btn btn-reset">
            </div>
        </form>
    </div>
</body>
</html>
